<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人際關係心理測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>人際關係心理測驗</h1>
        <p>這個測驗幫助你了解自己在人際互動中的態度和行為模式。</p>
    </header>
    <main>
        <section id="quiz-container">
            <!-- 問題將由 JavaScript 插入這裡 -->
        </section>
        <section id="result" class="hidden">
            <h2>測驗結果</h2>
            <p id="result-text"></p>
            <button id="restart-btn">重新測驗</button>
        </section>
    </main>
    <footer>
        <p>聯絡我：<a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </footer>

    <script>
        const questions = [
            {
                question: "1. 當你遇到與朋友或同事意見不合的情況時，你會怎麼做？",
                options: [
                    { text: "立刻表達不滿，爭取自己的意見", value: "A" },
                    { text: "嘗試找一個折衷的解決方案", value: "B" },
                    { text: "默默接受對方的意見，避免衝突", value: "C" },
                    { text: "忽視分歧，轉移話題", value: "D" }
                ]
            },
            {
                question: "2. 你是否經常覺得自己很難對別人說「不」？",
                options: [
                    { text: "經常，幾乎每次都難以拒絕", value: "A" },
                    { text: "有時會感到困難，但還是能說「不」", value: "B" },
                    { text: "偶爾，依情況而定", value: "C" },
                    { text: "幾乎不會，有需要時我會直接拒絕", value: "D" }
                ]
            },
            {
                question: "3. 當你覺得被他人忽視或冷落時，你會怎麼處理？",
                options: [
                    { text: "馬上和對方溝通，表達自己的感受", value: "A" },
                    { text: "心裡不開心，但不會表現出來", value: "B" },
                    { text: "嘗試理解對方的角度，不會介意太多", value: "C" },
                    { text: "不會多想，繼續保持自己的節奏", value: "D" }
                ]
            },
            {
                question: "4. 在團體活動中，你通常會扮演什麼樣的角色？",
                options: [
                    { text: "領導者，積極組織和帶領大家", value: "A" },
                    { text: "積極參與者，提供建議並參與討論", value: "B" },
                    { text: "觀察者，通常不會主動發言，但會聆聽他人", value: "C" },
                    { text: "跟隨者，較少表達意見，只隨和參與", value: "D" }
                ]
            },
            {
                question: "5. 當別人對你提出批評時，你通常的反應是？",
                options: [
                    { text: "感到非常不舒服，可能會有防禦性反應", value: "A" },
                    { text: "先聽取意見，但內心感到沮喪", value: "B" },
                    { text: "樂意接受批評，視為成長的機會", value: "C" },
                    { text: "不太在意別人的批評，繼續做自己", value: "D" }
                ]
            },
            {
                question: "6. 你是否常感到自己在與他人相處時，難以表達內心的真實感受？",
                options: [
                    { text: "是的，我很少向別人透露真實感受", value: "A" },
                    { text: "有時候會，尤其是在尷尬的情況下", value: "B" },
                    { text: "偶爾會覺得難以表達", value: "C" },
                    { text: "很少，我總是能表達自己的想法", value: "D" }
                ]
            },
            {
                question: "7. 當你的朋友或同事需要幫助時，你通常的反應是？",
                options: [
                    { text: "立刻主動幫忙，即使自己也有困難", value: "A" },
                    { text: "嘗試幫助，但會衡量自己的能力", value: "B" },
                    { text: "先評估情況，再決定是否提供幫助", value: "C" },
                    { text: "偶爾幫助，根據自己當時的情況決定", value: "D" }
                ]
            },
            {
                question: "8. 你認為自己是否容易與他人建立良好的關係？",
                options: [
                    { text: "非常容易，我很快能和別人成為朋友", value: "A" },
                    { text: "一般，通常需要一段時間才能建立親密關係", value: "B" },
                    { text: "比較困難，我需要很久才能真正信任別人", value: "C" },
                    { text: "很難，我不太擅長社交", value: "D" }
                ]
            },
            {
                question: "9. 當你和朋友或家人發生爭吵後，你會如何處理？",
                options: [
                    { text: "立刻道歉，儘量和好如初", value: "A" },
                    { text: "等待冷靜後再進行溝通", value: "B" },
                    { text: "通常會避免主動聯絡，等待對方來找我", value: "C" },
                    { text: "很難放下爭吵，可能會長期保持距離", value: "D" }
                ]
            },
            {
                question: "10. 你是否常常感覺到自己需要取悅他人來維持良好的關係？",
                options: [
                    { text: "是的，我總是擔心別人對我的看法", value: "A" },
                    { text: "偶爾會有這種感覺，視情況而定", value: "B" },
                    { text: "很少，我通常不會刻意取悅他人", value: "C" },
                    { text: "幾乎不會，我更重視自己的感受", value: "D" }
                ]
            }
        ];

        let currentQuestion = 0;
        const answers = [];

        const quizContainer = document.getElementById('quiz-container');
        const resultSection = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const restartBtn = document.getElementById('restart-btn');

        function showQuestion(index) {
            if (index < questions.length) {
                const question = questions[index];
                const questionHTML = `
                    <div class="question">
                        <p>${question.question}</p>
                        ${question.options.map(option => `
                            <label>
                                <input type="radio" name="q${index + 1}" value="${option.value}" required>
                                ${option.text}
                            </label>
                        `).join('<br>')}
                    </div>
                `;
                quizContainer.innerHTML = questionHTML;

                const radios = document.getElementsByName(`q${index + 1}`);
                radios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        const selectedValue = document.querySelector(`input[name="q${index + 1}"]:checked`).value;
                        answers.push(selectedValue);
                        currentQuestion++;
                        showQuestion(currentQuestion);
                    });
                });
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.classList.add('hidden');
            resultSection.classList.remove('hidden');

            // 計算分數
            const score = {
                A: 0,
                B: 0,
                C: 0,
                D: 0
            };

            answers.forEach(answer => {
                score[answer]++;
            });

            // 找出最高分
            let maxScore = 0;
            let dominant = '';
            for (const [key, value] of Object.entries(score)) {
                if (value > maxScore) {
                    maxScore = value;
                    dominant = key;
                }
            }

            // 根據最高分顯示結果
            let resultMessage = '';
            switch(dominant) {
                case 'A':
                    resultMessage = "你在人際互動中比較主動，喜歡表達自己的意見，但有時可能會顯得強勢。";
                    break;
                case 'B':
                    resultMessage = "你在人際互動中尋求平衡，努力找到折衷方案，能夠適應不同的情況。";
                    break;
                case 'C':
                    resultMessage = "你在人際互動中較為被動，傾向於避免衝突，注重和諧。";
                    break;
                case 'D':
                    resultMessage = "你在人際互動中較為獨立，不太依賴他人，重視個人空間。";
                    break;
                default:
                    resultMessage = "你的測驗結果有些複雜，請重新測試。";
            }

            resultText.textContent = resultMessage;
        }

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            answers.length = 0;
            resultSection.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            showQuestion(currentQuestion);
        });

        // 初始化測驗
        showQuestion(currentQuestion);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗結果 - 憂鬱症自我檢測</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>測驗結果</h1>
        <p>根據你的回答，以下是你的測驗結果：</p>
    </header>
    <main>
        <section id="result-container">
            <h2>你的結果：</h2>
            <p id="result-text"></p>
            <button id="restart-btn">重新測驗</button>
        </section>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let score = 0;

        // 計算分數
        for (let i = 1; i <= 9; i++) {
            const answer = parseInt(urlParams.get(`q${i}`), 10);
            if (!isNaN(answer)) {
                score += answer;
            }
        }

        // 根據分數判斷結果
        const resultText = document.getElementById('result-text');
        if (score <= 4) {
            resultText.textContent = "沒有憂鬱";
        } else if (score <= 9) {
            resultText.textContent = "輕度憂鬱";
        } else if (score <= 14) {
            resultText.textContent = "中度憂鬱";
        } else if (score <= 19) {
            resultText.textContent = "中重度憂鬱";
        } else {
            resultText.textContent = "重度憂鬱";
        }

        // 重新測驗按鈕
        const restartBtn = document.getElementById('restart-btn');
        restartBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
